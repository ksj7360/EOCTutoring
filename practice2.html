<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	color: red;
	font-size: 50px;
	font-decoration: underline;
	font-weight: bold;
}

p {
	text-align: center;
	color: red
}

#apple {
	color: blue;
}

#apple1, #apple2 {
	font-style: italic;
}

.banana {
	font-style: italic;
}

.cherry {
	margin-left: 30px;
}
</style>

</head>
<body>
	<h1 id="apple2">보고서</h1>
	<h1 id="apple1">ㅋㅋㅋ</h1>
	<h1 id="apple">ㅎㅎㅎ</h1>

	<h2 class="banana cherry">보고서</h2>
	<h2 class="banana">ㅋㅋㅋ</h2>
	<h2 id="apple" class="cherry">ㅎㅎㅎ</h2>

	<p class="cherry">
	본 연구는 풍화 화재 병충해등으로
	 마멸 또는 손실되어가는 목판을 보존 
	 및 그 원형을 연구하기 위한 기초 
	 연구이다.
	본 연구에서는 인쇄를 목적으로 
	만들어진 목판을 삼차원 스캐닝하여
	 그 원형을 보존하고 재가공하는 
	 것이 목표이다.
		 </p>

</body>
</html>
